name: Unit tests

on:
  push:
    paths:
      - "public/**"
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
  pull_request:
    paths:
      - "public/**"
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"

jobs:
  unit-tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2

      - name: Cache npm
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            ~/.cache
            !~/.cache/exclude
          key: >
            ${{ runner.os }}
            -npm
            -${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test
